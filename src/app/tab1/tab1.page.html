<app-header></app-header>
<ion-content>
  <app-user-info/>
  @if (loading()) {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  } @else {
    @for (item of posts; track $index) {
      <app-blog-tile [content]="item.content" [published]="item.published" [title]="item.title"></app-blog-tile>
    }
  }
</ion-content>
<app-footer></app-footer>
