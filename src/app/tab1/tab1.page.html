<app-header></app-header>
<ion-content>
  <app-user-info/>
  @if (loading()) {
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <div style="height: 70%;"> </div>
  } @else {
    @for (item of posts; track $index) {
      <app-blog-tile [routerLink]="['/blog-details', item.id]" [content]="item.content" [published]="item.published" [title]="item.title" [labels]="item.labels"></app-blog-tile>
    }
  }
  <app-footer></app-footer>
</ion-content>
